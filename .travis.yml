sudo: false
language: python
python:
 - "2.7"
 - "3.2"
 - "3.3"
 - "3.4"
env:
  matrix:
   - DJANGO=Django==1.7
   - DJANGO=Django==1.8
install:
 - pip install $DJANGO
 - pip install .
 - pip install coverage

script: coverage run manage.py test animals

after_success:
  - coverage report
  - pip install --quiet python-coveralls
  - coveralls